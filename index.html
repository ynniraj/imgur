<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navbar">
          <div class="navbar-left">
            <div class="img">
              <img src="./img.png" alt="" srcset="" />
            </div>
            <div class="btn">
              <button id="Btn">
                <img
                  src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg"
                  alt=""
                />
                New post
              </button>
            </div>
          </div>
          <div class="navbar-center">
            <input type="text" placeholder="Images, #tags, @users oh my!" />
            <button id="searchtbn">
              <img
                src="https://s.imgur.com/desktop-assets/desktop-assets/icon-search.8d0f9b564a4659d48d8eca38b968a7f2.svg"
                alt=""
              />
            </button>
          </div>
          <div class="navbar-right">
            <div class="btn">
              <button id="Btn1">Go Ad-Free</button>
              <button id="Btn2">Sign in</button>
              <button>Sign up</button>
            </div>
          </div>
        </div>

        <div class="second">
          <p>"Hello, is this the Krusty Krab?" "No, this is Imgur"</p>
          <div class="cardmain">
            <div class="card">
              <div class="titlediv">
                <div class="title">Anime</div>
                <div class="detail">451285 Posts</div>
              </div>
            </div>
            <div class="card ti1">
              <div class="titlediv">
                <div class="title">Funny</div>
                <div class="detail">24568 Posts</div>
              </div>
            </div>
            <div class="card ti2">
              <div class="titlediv">
                <div class="title">Otter</div>
                <div class="detail">42875 Posts</div>
              </div>
            </div>
            <div class="card ti3">
              <div class="titlediv">
                <div class="title">Oc</div>
                <div class="detail">54324 Posts</div>
              </div>
            </div>
            <div class="card ti4">
              <div class="titlediv">
                <div class="title">Dog</div>
                <div class="detail">32465 Posts</div>
              </div>
            </div>
            <div class="card ti5">
              <div class="titlediv">
                <div class="title">Gaming</div>
                <div class="detail">74583 Posts</div>
              </div>
            </div>
            <div class="card ti6">
              <div class="titlediv">
                <div class="title">Staff picks</div>
                <div class="detail">546421 Posts</div>
              </div>
            </div>
            <div class="card ti7">
              <div class="titlediv">
                <div class="title">Coffe</div>
                <div class="detail">22354 Posts</div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="imagemain">
        <div id="imageappend"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
